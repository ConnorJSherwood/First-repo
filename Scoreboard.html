<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basketball Scoreboard</title>

	<!-- Style Sheet Link -->
	<link rel="stylesheet" type="text/css" href="Scoreboard.css">

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="Images/Favicon.png">

</head>
<body>

	<!-- Container Start -->
	<main class="container">
		<!-- Home Start -->
		<div class="home">
			<h3>HOME</h3>
			<div class="scoreboard-home">
				<h2 id="home-pts">0</h2>
			</div>

			<!-- Buttons -->
			<div class="buttons">
				<button class="plusone-btn" onclick="home1()">+1</button>
				<button class="plustwo-btn" onclick="home2()">+2</button>
				<button class="plusthree-btn" onclick="home3()">+3</button>
			</div>
		</div>

		<!-- Home End -->

		<!-- Guest Start -->
		<div class="guest">
			<h3>GUEST</h3>
			<div class="scoreboard-guest">
				<h2 id="guest-pts">0</h2>
			</div>

			<!-- Buttons -->
			<div class="buttons">
				<button class="plusone-btn" onclick="guest1()">+1</button>
				<button class="plustwo-btn" onclick="guest2()">+2</button>
				<button class="plusthree-btn" onclick="guest3()">+3</button>
			</div>
	
		<!-- Guest End -->

    </div>

      <!-- Score Text Start -->
      <div class="scoretext">
        <h1 id="score-text">Nothing to report yet..</h1>
    </div>
    <!-- Score Text End -->


         <!-- Reset Start -->
         <div class="reset-button">
            <button class="score-reset-button" onclick="resetScores()">Reset Points</button>
        </div>
        <!-- Reset End -->

	</main>
	<!-- Container End -->

    
    



	<!-- JavaScript -->
	<script type="text/javascript" src="Scoreboard.js"></script>

</body>
</html>
